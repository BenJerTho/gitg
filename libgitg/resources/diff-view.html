<!DOCTYPE>
<html>
  <head>
    <link rel="stylesheet" href="diff-view.css" type="text/css" media="screen" charset="utf-8" />
    <script type="text/javascript" src="jquery-2.0.3.min.js"></script>
    <script type="text/javascript" src="diff-view.js"></script>
  </head>
  <body>
    <div id="templates">
      <!-- Commit template -->
      <div class="commit">
        <button class="format_patch_button">Get Patch</button>
        <img class="avatar" src="avatar.png" />
        <p>
          <span class="author"></span><br/>
          <span class="date"></span>
        </p>
        <p class="message"></p>
        <div class="sha1"></div>
      </div>

      <!-- Diff template -->
      <div class="diff">
        <!-- ${DIFF_BODY} -->
      </div>

      <!-- Diff File template -->
      <div class="file">
        <table>
          <colgroup>
            <col width="0">
            <col width="0">
            <col width="100%">
          </colgroup>
          <tbody class="file_header">
            <tr>
              <td colspan="3">
                <span class="expander">-</span>
                <span class="stagebutton"><!-- ${STAGEBUTTON} --></span>
                <span class="file_stats"><!-- ${FILE_STATS} --></span>
                <span class="file_path"><!-- ${FILE_PATH} --></span>
              </td>
            </tr>
          </tbody>
          <!-- ${FILE_BODY} -->
        </table>
      </div>

      <!-- Diff Hunk template -->
      <table>
        <tbody class="hunk">
          <tr class="hunk_header">
            <td class="gutter old"><!-- ${GUTTER_OLD} --></td>
            <td class="gutter new"><!-- ${GUTTER_NEW} --></td>
            <td class="hunk_header">
              <span class="stagebutton"><!-- ${STAGEBUTTON} --></span>
              <span class="hunk_stats"><!-- ${HUNK_STATS} --></span>
            </td>
          </tr>
          <!-- ${HUNK_BODY} -->
        </tbody>
      </table>

      <!-- Diff line template -->
      <table>
          <tr class="line <!-- ${LINE_CLASS} -->">
            <td class="gutter old"><!-- ${GUTTER_OLD} --></td>
            <td class="gutter new"><!-- ${GUTTER_NEW} --></td>
            <td class="code"><!-- ${CODE} --></td>
          </tr>
      </table>
    </div>
    <div id="diff">
      <div id="diff_header"></div>
      <div id="diff_content"></div>
    </div>
  </body>
<html>
