<!DOCTYPE>
<html>
  <head>
    <link rel="stylesheet" href="diff-view.css" type="text/css" media="screen" charset="utf-8" />
    <script type="text/javascript" src="jquery-2.0.3.min.js"></script>
    <script type="text/javascript" src="diff-view.js"></script>

    <style id="dynamic_styles">
    </style>
  </head>
  <body>
    <div id="templates">
      <!-- Diff template -->
      <div class="file ${FILE_CLASSES}" data-filename="${FILE_FILENAME}">
        <table class="file">
          <colgroup>
            <col width="0">
            <col width="0">
            <col width="0">
            <col width="100%">
          </colgroup>
          <tbody>
            <tr class="file_header">
              <td colspan="4">
                <span class="expander">-</span>
                <!-- ${FILE_STATS} -->
                <span class="file_path"><!-- ${FILE_PATH} --></span>
              </td>
            </tr>
            <!-- ${FILE_BODY} -->
          </tbody>
        </table>
      </div>
    </div>
    <div id="diff">
      <div id="diff_header">
        <div class="commit">
          <img class="avatar" data-id="avatar" src="gitg-diff:/icon/avatar-default-symbolic?size=50"/>
          <p>
            <span class="author" data-id="author"></span><br/>
            <span class="date" data-id="date"></span>
          </p>
          <p class="message" data-id="message"></p>
          <div class="sha1" data-id="sha1"></div>
        </div>
      </div>
      <div id="diff_content"></div>
    </div>
  </body>
<html>
